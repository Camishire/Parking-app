<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <div id="app">
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="label1">
            <p id="label1-text">Enter your license plate number</p>
        </div>
        <div id="input1">
            <input type="text" id="licenseInput" placeholder="ABC123">
        </div>
        <div id="submit">
            <button onclick="LicensePlate()" id="button1">
                SUBMIT
            </button>
        </div>
    </div>

    <script>
        function LicensePlate() {
            const numbers = document.getElementById('licenseInput').value.trim();
            const licensePlatePattern = /^[A-Za-z]{3}[0-9]{3}$/;
    
            if (numbers) {
                if (licensePlatePattern.test(numbers)) {
                    localStorage.setItem('licensePlate', numbers);
                    window.location.href = 'Menu.html';
                } else {
                    alert('License plate must have 3 letters followed by 3 numbers (e.g., ABC123).');
                    document.getElementById('licenseInput').focus();
                }
            } else {
                alert('Please enter a valid license plate number');
                document.getElementById('licenseInput').focus();
            }
        }
    </script>
</body>
</html>
